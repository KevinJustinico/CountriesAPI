<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contries API</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/custom.select.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container navbar-content">
        <h1>Where in the world?</h1>
        <button class="btn-dark-mode">
          <i class="fa-regular fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </nav>
    <header class="container filter-content my-2">
      <form class="form-search" id="formulario">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="ingresa País" id="inputFormulario" />
      </form>
      <div class="custom-select" style="width: 200px">
        <select id="filtroSelect">
          <option value="">Filter by Region</option>
          <option value="">Todos</option>
          <option value="Africa">África</option>
          <option value="Americas">América</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europa</option>
          <option value="Oceania">Oceanía</option>
        </select>
      </div>
    </header>
    <main class="container grid" id="banderas">
      <article class="card">
        <img src="https://flagcdn.com/w320/af.png" alt="" class="img-fluid" />
        <div class="card-content">
          <h3>Nombre</h3>
          <p>
            <b>Population: </b>
            5000000
          </p>
          <p>
            <b>Capital: </b>
            Santiago
          </p>
          <p>
            <b>Region: </b>
            America
          </p>
        </div>
      </article>
    </main>
    <script src="js/dark.mode.js"></script>
    <script src="js/script.js"></script>
    <script src="js/customSelect.js"></script>
    <script src="js/form.js"></script>
    <script src="js/detalle.js"></script>
  </body>
</html>
